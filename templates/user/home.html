<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/userBooks/{{user.id}}">MyBooks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/userStats/{{user.id}}">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/userLogout">Logout</a>
        </li>
      </ul>
    </nav>

    <p class="fs-3 mt-4">Hii, Welcome Back</p>

    <div class="mt-4 mb-4">{%include "/user/searchComponent.html"%}</div>
    {%for section in sections%}
    <div>
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title">{{section.title}}</h5>

          <p class="card-text">{{section.desc}}</p>
          <a href="/{{user.id}}/{{section.id}}" class="card-link">View</a>
        </div>
      </div>
    </div>
    {%endfor%}
  </body>
</html>
